<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>

            <p>Email us at: 
                <a href="mailto:email@example.com">email@example.com</a>
            </p>

            <h3>Follow Us on Social Media</h3>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Google Map -->
        <section>
            <h2>Conference Venue</h2>
            <div style="width: 100%; max-width: 700px;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509674!2d144.95373531531586!3d-37.816279742014864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c2e5e10dfb0!2sMelbourne%20Convention%20and%20Exhibition%20Centre!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
                    width="100%"
                    height="350"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Contact Form -->
        <section>
            <h2>Contact Us Form</h2>

            <form action="#" method="post">

                <!-- Name -->
                <div>
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required />
                </div>

                <!-- Email -->
                <div>
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required />
                </div>

                <!-- Message -->
                <div>
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" rows="5" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit">Send Message</button>

            </form>
        </section>

    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 TechCon. All rights reserved. copyright.</p>
    </footer>

</body>
</html>
